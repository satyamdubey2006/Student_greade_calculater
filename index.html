<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>STUDENT GRADE CALCULATOR</title>
	<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              BCA Student <br> Grade Card <br> Calculator
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="BOE" id="wd">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="MATHS" id="maths">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="MFSC (mathematical foundation of computer science)" id="comp">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="BFSC (BASIC OF FOOD SCIENCE)" id="phy" >
            </div>
            <div > 
              <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
            </div>            
          </div>
      </div>

    </div>
      <div class="app-form-group showdata result_pass result_PASS">
              <p id="showData" > </p>
              <p id ="result" ></p>
     </div>
  </div>
</div>

<script src="app.js">
</script>

</body>
</html>
